<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Word Game Clone</title>
</head>
<body>
    <header>
        Word Game Clone
    </header>
    <main>
        <div class="loader">Loader</div>
        <section class="board">
            <div id="guess-one">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter first-row" id="first-one"> 
                    <input maxlength="1" class="letter first-row" id="first-two"> 
                    <input maxlength="1" class="letter first-row" id="first-three"> 
                    <input maxlength="1" class="letter first-row" id="first-four"> 
                    <input maxlength="1" class="letter first-row" id="first-five"> 
                </form>
            </div>
            <div id="guess-two">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter second-row" id="second-one"> 
                    <input maxlength="1" class="letter second-row" id="second-two"> 
                    <input maxlength="1" class="letter second-row" id="second-three"> 
                    <input maxlength="1" class="letter second-row" id="second-four"> 
                    <input maxlength="1" class="letter second-row" id="second-five"> 
                </form>
            </div>
            <div id="guess-three">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter third-row" id="third-one"> 
                    <input maxlength="1" class="letter third-row" id="third-two"> 
                    <input maxlength="1" class="letter third-row" id="third-three"> 
                    <input maxlength="1" class="letter third-row" id="third-four"> 
                    <input maxlength="1" class="letter third-row" id="third-five"> 
                </form>
            </div>
            <div id="guess-four">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter fourth-row" id="fourth-one"> 
                    <input maxlength="1" class="letter fourth-row" id="fourth-two"> 
                    <input maxlength="1" class="letter fourth-row" id="fourth-three"> 
                    <input maxlength="1" class="letter fourth-row" id="fourth-four"> 
                    <input maxlength="1" class="letter fourth-row" id="fourth-five"> 
                </form>
            </div>
            <div id="guess-five">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter fifth-row" id="fifth-one"> 
                    <input maxlength="1" class="letter fifth-row" id="fifth-two"> 
                    <input maxlength="1" class="letter fifth-row" id="fifth-three"> 
                    <input maxlength="1" class="letter fifth-row" id="fifth-four"> 
                    <input maxlength="1" class="letter fifth-row" id="fifth-five"> 
                </form>
            </div>
            <div id="guess-six">
                <form class="guess" method="" action="">
                    <input maxlength="1" class="letter final-row" id="final-one"> 
                    <input maxlength="1" class="letter final-row" id="final-two"> 
                    <input maxlength="1" class="letter final-row" id="final-three"> 
                    <input maxlength="1" class="letter final-row" id="final-four"> 
                    <input maxlength="1" class="letter final-row" id="final-five"> 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
